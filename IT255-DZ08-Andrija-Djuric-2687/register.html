<!DOCTYPE html>
<html lang="en">

<head>
    <title>Register</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles/style_1.css"/>
    <link rel="stylesheet" href="styles/style_2.css"/>
    <script src="scripts/script_1.js"></script>
    <script>
        $(function () {
            $("#navbar").load("navbar.html");
            $("#footer").load("footer.html");
        });
    </script>
</head>
<div id="navbar"></div>
<body>
<div class="container">
    <br>
    <br>
    <div class="row" id="row_register">
        <div class="col-md-4" id="registration">
            <form action="scripts/register.php" method="post" class="form-horizontal" role="form">
                <h2>Sign up here</h2>
                <br>
                <div class="form-group">
                    <label for="fullName" class="col-sm-3 control-label">Full Name</label>
                    <div class="col-sm-9">
                        <input name="fullname" type="text" id="fullName" placeholder="Full Name" class="form-control"
                               autofocus>
                        <span id="span_help" class="help-block">Eg: Charlie Chaplin.</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">Email</label>
                    <div class="col-sm-9">
                        <input type="email" name="email" id="email" placeholder="Email" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Password</label>
                    <div class="col-sm-9">
                        <input type="password" name="password" placeholder="Password" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirm_password" class="col-sm-3 control-label">Confirm Password</label>
                    <div class="col-sm-9">
                        <input type="password" name="confirm_password" placeholder="Confirm Password"
                               class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="birthDate" class="col-sm-3 control-label">Date of Birth</label> <!this needs a format>
                    <div class="col-sm-9">
                        <input name="dob" type="date" id="birthDate" class="form-control" placeholder="2018-01-01">
                    </div>
                </div>
                <div class="form-group">
                    <label for="country" class="col-sm-3 control-label">Country</label>
                    <div class="col-sm-9">
                        <select id="country" name="country" class="form-control">
                            <option>New Zealand</option>
                            <option>USA</option>
                            <option>France</option>
                            <option>UK</option>
                            <option>Canada</option>
                            <option>Japan</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="checkbox">I accept the <a href="#">terms</a>. </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <button type="submit" name="submit" class="btn btn-primary btn-block">Register</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-7" id="reg_col7">
            <div id="jumb_register" class="jumbotron text-center">
            </div>
        </div>
    </div>
    <div id="footer"></div>
</div>
</body>
</html>
